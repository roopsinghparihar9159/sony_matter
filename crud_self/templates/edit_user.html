{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",id=datas.ID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.NAME}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>
        <div class='form-group'>
            <label>Address</label>
            <input type='text' name='address' required class='form-control' value='{{datas.ADDRESS}}'>
        </div>
        <div class='form-group'>
            <label>Pincode</label>
            <input type='text' name='pincode' required class='form-control' value='{{datas.PINCODE}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
